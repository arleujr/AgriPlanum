<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriPlanum - Crop Planner</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="setup-screen" class="screen active">
        <div class="card" id="setup-container">
            <div class="logo-container">
                <img src="logo.png" alt="AgriPlanum Logo">
            </div>
            <h2>Ready to plan your season?</h2>
            <p class="subtitle">Please, select your crop and region to begin.</p>

            <label for="crop-select">Crop:</label>
            <select id="crop-select">
                <option value="cotton">Cotton</option>
            </select>

            <label for="region-select">Region:</label>
            <select id="region-select">
                <option value="mg-sp">MG/SP</option>
                <option value="go-ms">GO/MS</option>
                <option value="mt-south">MT - South</option>
                <option value="mt-mid-north">MT - Mid-North (BR 163)</option>
                <option value="mt-west">MT - West (Parecis)</option>
                <option value="mt-araguaia-valley">MT - Araguaia Valley</option>
                <option value="ba-rainfed">BA - Rainfed</option>
                <option value="ba-irrigated">BA - Irrigated</option>
                <option value="ma-pi-1st">MA/PI - 1st Season</option>
                <option value="ma-pi-2nd">MA/PI - 2nd Season</option>
            </select>

            <button id="start-app-btn" class="btn btn-primary">Start</button>
        </div>
    </div>

    <div id="main-app-screen" class="screen">
        <main>
            <div class="card">

                <div class="logo-container">
                    <img src="logo.png" alt="AgriPlanum Logo">
                </div>
                <div class="card-header">
                    <button id="back-to-setup-btn" class="header-button" title="Back to Selection">
                        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
                    </button>
                    <div class="header-titles">
                        <h2 id="card-title">Field Center</h2>
                        <h3 id="app-context-title"></h3>
                    </div>
                </div>

                <div class="card-body">

                    <div id="dashboard-view" class="view active">
                        <div class="dashboard-grid">
                            <button class="dashboard-button" data-view="cycle-planner-view">
                                <i class="fa-solid fa-arrows-spin" aria-hidden="true"></i>
                                <span>Cycle Planner</span>
                            </button>
                            <button class="dashboard-button" data-view="sowing-calculator-view">
                                <i class="fa-solid fa-seedling" aria-hidden="true"></i>
                                <span>Sowing Calculator</span>
                            </button>
                            <button class="dashboard-button" data-view="soil-analysis-view">
                                <i class="fa-solid fa-vial-circle-check" aria-hidden="true"></i>
                                <span>Soil Analysis</span>
                            </button>
                            <button class="dashboard-button" disabled>
                                <i class="fa-solid fa-cloud-sun-rain" aria-hidden="true"></i>
                                <span>Weather Forecast</span>
                            </button>
                            <button class="dashboard-button" disabled>
                                <i class="fa-solid fa-bug-slash" aria-hidden="true"></i>
                                <span>Pest Guide</span>
                            </button>
                            <button class="dashboard-button" disabled>
                                <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                                <span>Cost Estimator</span>
                            </button>
                        </div>
                    </div>

                    <div id="cycle-planner-view" class="view">
                        <label for="variety-name">Variety:</label>
                        <select id="variety-name" required></select>

                        <div id="cultivar-info" class="hidden">
                            <p id="cultivar-window"></p>
                            <button id="show-details-btn" class="btn btn-secondary">View Details</button>
                        </div>

                        <label for="planting-date">Planting Date:</label>
                        <input type="date" id="planting-date">

                        <button id="calculate-btn" class="btn btn-primary">Calculate</button>

                        <div id="results-container" class="hidden">
                            <h3>Analysis Results:</h3>
                            <p id="result-text"></p>
                        </div>
                    </div>

                    <div id="sowing-calculator-view" class="view">
                        <label for="sowing-area">Area (hectares):</label>
                        <input type="number" id="sowing-area" placeholder="e.g., 10.5">

                        <label for="sowing-variety">Variety:</label>
                        <select id="sowing-variety" required></select>

                        <label for="germination-rate">Germination Rate (%):</label>
                        <input type="number" id="germination-rate" placeholder="e.g., 90" min="1" max="100">

                        <label for="field-conditions">Field Conditions:</label>
                        <select id="field-conditions">
                            <option value="good">Good</option>
                            <option value="average">Average</option>
                            <option value="poor">Poor</option>
                        </select>

                        <button id="calculate-sowing-btn" class="btn btn-primary">Calculate Sowing</button>

                        <div id="sowing-results-container" class="hidden">
                            <h3>Sowing Recommendation:</h3>
                            <p id="sowing-result-text"></p>
                        </div>
                    </div>

                    <div id="soil-analysis-view" class="view">
                        <p class="module-description">
                            Enter soil analysis data to compare with ideal parameters for the selected variety.
                        </p>

                        <label for="soil-variety">Variety for Reference:</label>
                        <select id="soil-variety" required></select>

                        <div class="form-grid">
                            <div class="input-group">
                                <label for="soil-ph">pH (CaCl₂):</label>
                                <input type="number" id="soil-ph" step="0.1" placeholder="5.5 - 6.5">
                            </div>
                            <div class="input-group">
                                <label for="soil-v">Base Saturation (V%):</label>
                                <input type="number" id="soil-v" placeholder="> 60%">
                            </div>
                            <div class="input-group">
                                <label for="soil-al">Aluminum (Al³⁺):</label>
                                <input type="number" id="soil-al" step="0.1" placeholder="< 0.3 cmolc">
                            </div>
                            <div class="input-group">
                                <label for="soil-p">Phosphorus (P):</label>
                                <input type="number" id="soil-p" placeholder="> 20 ppm">
                            </div>
                            <div class="input-group">
                                <label for="soil-k">Potassium (K):</label>
                                <input type="number" id="soil-k" placeholder="> 120 ppm">
                            </div>
                            <div class="input-group">
                                <label for="soil-ca">Calcium (Ca):</label>
                                <input type="number" id="soil-ca" step="0.1" placeholder="> 2.5 cmolc">
                            </div>
                            <div class="input-group">
                                <label for="soil-mg">Magnesium (Mg):</label>
                                <input type="number" id="soil-mg" step="0.1" placeholder="> 0.8 cmolc">
                            </div>
                            <div class="input-group">
                                <label for="soil-s">Sulfur (S):</label>
                                <input type="number" id="soil-s" placeholder="> 10 ppm">
                            </div>
                            <div class="input-group">
                                <label for="soil-b">Boron (B):</label>
                                <input type="number" id="soil-b" step="0.1" placeholder="> 0.5 ppm">
                            </div>
                            <div class="input-group">
                                <label for="soil-zn">Zinc (Zn):</label>
                                <input type="number" id="soil-zn" step="0.1" placeholder="> 1.2 ppm">
                            </div>
                            <div class="input-group">
                                <label for="soil-n">Nitrogen (N):</label>
                                <input type="number" id="soil-n" step="0.1" placeholder="> 100 ppm">
                            </div>
                        </div>

                        <button id="analyze-soil-btn" class="btn btn-primary">Analyze Soil</button>

                        <div id="soil-results-container" class="hidden">
                            <h3>Soil Analysis Report:</h3>
                            <ul id="soil-result-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Developed by Arleu Júnior</p>
        </footer>
    </div>

    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
